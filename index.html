<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lab:PixelArtMaker</h1>
    </header>

    <main role="main">
        <section id="grid-definition">
            <form>
                <div class="form-control">
                    <h3>Please choose Grid Size</h3>
                    <label for="grid-height">Grid Height
                        <input type="number">
                    </label>
                </div>

                <div class="form-control">
                    <label for="grid-width">Grid width
                        <input type="number">
                    </label>
                </div>

                <div class="form-control">
                    <h3>Pick a color</h3>
                    <input type="color" id="myColor">
                </div>

                <div class="form-control">
                    <button>Generate Grid</button>
                </div>
            </form>
        </section>

        <section id="grid-output">
        </section>
    </main>

    <footer>
        <&hearts;> by Simone Westphal
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>

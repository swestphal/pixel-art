<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src="lib/color-picker.js"></script>
</head>

<body>
    <header>
        <h1>Lab:PixelArtMaker</h1>
    </header>
    <main role="main">
        <section id="grid-definition">
            <form>
                <div class="row">
                    <div class="form-control">
                        <h3>Please choose Grid Size</h3>
                        <div class="row form-control__subline">
                            <label for="grid-height">Grid Height
                                <input type="number" id="grid-height" name="grid-height" placeholder="5" min="1" max="99">
                            </label>
                            <label for="grid-width">Grid width
                                <input type="number" id="grid-width" name="grid-width" placeholder="5" min="1" max="99">
                            </label>
                        </div>
                    </div>
                    <div class="form-control">
                        <h3 id="pickColor">Pick a color&nbsp;<span>&searr;</span></h3>
                        <div class="row form-control__subline">
                            <p class="--text-left">This <span id="currentColor">&nbsp;</span> is your current Color</p>
                            <div id="colorContainer">
                                <div id="colorPicker"></div>
                                <div id="colorPickerSlide"></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="form-control">
                        <button id="btn-generate">Generate Grid</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="grid-output">
            <div id="grid-table">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <&hearts;> by Simone Westphal - <a href="https://www.linkedin.com/in/simonewestphal/"><i class="icon-linkedin-rect"></i></a>&nbsp;<a href="https://github.com/swestphal"><i class="icon-github"></i></a>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
